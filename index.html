<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">WELCOME</a>
        <ul class="nav">
          <li>{{#link-to 'emails'}}E-mails{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="emails">
    <div class="container-fluid">
      <div class="span3">
        <table class='table'>
          <thead>
            <tr><th>Your e-mails</th></tr>
          </thead>
            {{#each}}
          <tr><td>
            {{#link-to 'email' this}}
            {{title}} <small class='muted'>to {{recipient.address}}</small>
            {{/link-to}}
          </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="email">
    <h1>{{title}}</h1>
    <h2>sent to {{recipient.address}} <small class='muted'>{{format-date date}}</small></h2>

    <hr>

    <div class='intro'>
      {{excerpt}}
    </div>

    <div class='below-the-fold'>
      {{body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p><em>"Better is bread with a happy heart than wealth with vexation"</em> -Amenemope, Ancient Egyptian Pharaoh</p>
      </div>
    </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="tests/runner.js"></script>
  <script src="router.js"></script>
</body>
</html>
